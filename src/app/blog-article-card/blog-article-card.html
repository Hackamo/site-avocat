<a class="blog-card" [routerLink]="['/blog', article.slug]">
	<mat-card class="blog-article-card">
		<mat-card-header>
			<mat-card-title>{{ article.title }}</mat-card-title>
			@if (readingTimeText()) {
			<div class="reading-time">
				<mat-icon>schedule</mat-icon>
				<span>{{ readingTimeText() }}</span>
			</div>
			}
		</mat-card-header>
		<mat-card-content>
			<p>{{ article.summary }}</p>
		</mat-card-content>
	</mat-card>
</a>
