<div class="container blog-page">
	<button mat-button (click)="goBack()" aria-label="Revenir à la page précédente" class="back-button">
		<mat-icon>arrow_back</mat-icon>Revenir au blog
	</button>
	<article class="blog-post" *ngIf="article() as art">
		<h1 class="mat-display-2">{{ art.title || 'Article introuvable' }}</h1>
		<p class="mat-headline-5">{{ art.summary || 'Aucun résumé disponible' }}</p>
		<div [innerHTML]="art.content" class="blog-content" animateText="fade"></div>
	</article>
	<p class="mat-body-1" *ngIf="!article()">Article introuvable.</p>
</div>
