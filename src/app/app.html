<!-- Navigation -->
<mat-toolbar class="app-toolbar">
	<span routerLink="/" routerLinkActive="active-link" class="logo">Maître Martinet</span>
	<span class="spacer"></span>
	<nav>
		<a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Accueil</a>
		<a mat-button routerLink="/prestations" routerLinkActive="active-link">Nos Prestations</a>
		<a mat-button routerLink="/blog" routerLinkActive="active-link">Blog</a>
		<a mat-button routerLink="/a-propos" routerLinkActive="active-link">À Propos</a>
		<button routerLink="/contact" routerLinkActive="active-link" mat-flat-button>Prendre RDV</button>
	</nav>
</mat-toolbar>
<router-outlet></router-outlet>

@if (scrolledDown()) {
<button mat-button aria-label="Revenir en haut de la page" class="scroll-top-btn" (click)="scrollToTop()">
	<mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="north"></mat-icon>
</button>
}

<!-- Footer -->
<footer class="app-footer">
	<p>&copy; 2026 Cabinet Martinet. Tous droits réservés.</p>
	<p>123 Avenue de la République, 33000 Bordeaux | Tél : 01 23 45 67 89</p>
</footer>
