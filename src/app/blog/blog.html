<div class="container blog-page">
	<header class="page-header">
		<h1 class="mat-display-2">Blog</h1>
		<p class="mat-headline-5">
			Retrouvez nos actualités, analyses juridiques et conseils pratiques en droit des étrangers et de la
			nationalité.
		</p>
	</header>

	<section class="blog-list">
		<div class="blog-cards">
			@for (article of articles(); track article.slug) {
			<app-blog-article-card [article]="article" />
			}
		</div>
		@if (!articles().length) {
		<p class="mat-body-1">Aucun article pour le moment. Revenez bientôt !</p>
		}
	</section>
</div>
